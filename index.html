<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Niagra Falls: Median Age and Medical Services</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MedianAge_1.js"></script>
        <script src="data/TypeMedicalFacility_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_MedianAge_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CTUID'] !== null ? autolinker.link(feature.properties['CTUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DGUID'] !== null ? autolinker.link(feature.properties['DGUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CTNAME'] !== null ? autolinker.link(feature.properties['CTNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LANDAREA'] !== null ? autolinker.link(feature.properties['LANDAREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRUID'] !== null ? autolinker.link(feature.properties['PRUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEO_NAME'] !== null ? autolinker.link(feature.properties['GEO_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total Population</th>\
                        <td>' + (feature.properties['TOT_TOT_AG'] !== null ? autolinker.link(feature.properties['TOT_TOT_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median Age</th>\
                        <td>' + (feature.properties['TOT_MED_AG'] !== null ? autolinker.link(feature.properties['TOT_MED_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MedianAge_1_0(feature) {
            if (feature.properties['TOT_MED_AG'] >= 32.000000 && feature.properties['TOT_MED_AG'] <= 35.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.504)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 35.000000 && feature.properties['TOT_MED_AG'] <= 40.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,204,204,0.504)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 40.000000 && feature.properties['TOT_MED_AG'] <= 45.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,153,153,0.504)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 45.000000 && feature.properties['TOT_MED_AG'] <= 50.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,102,102,0.504)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 50.000000 && feature.properties['TOT_MED_AG'] <= 55.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,51,51,0.504)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 55.000000 && feature.properties['TOT_MED_AG'] <= 55.200000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.504)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.504)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_MedianAge_1');
        map.getPane('pane_MedianAge_1').style.zIndex = 401;
        map.getPane('pane_MedianAge_1').style['mix-blend-mode'] = 'normal';
        var layer_MedianAge_1 = new L.geoJson(json_MedianAge_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MedianAge_1',
            layerName: 'layer_MedianAge_1',
            pane: 'pane_MedianAge_1',
            onEachFeature: pop_MedianAge_1,
            style: style_MedianAge_1_0,
        });
        bounds_group.addLayer(layer_MedianAge_1);
        map.addLayer(layer_MedianAge_1);
        function pop_TypeMedicalFacility_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Type of Medical Facility</th>\
                        <td>' + (feature.properties['SUBCAT'] !== null ? autolinker.link(feature.properties['SUBCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TypeMedicalFacility_2_0(feature) {
            switch(String(feature.properties['SUBCAT'])) {
                case 'Hospital':
                    return {
                pane: 'pane_TypeMedicalFacility_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(119,238,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Medical Centre':
                    return {
                pane: 'pane_TypeMedicalFacility_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,81,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Other':
                    return {
                pane: 'pane_TypeMedicalFacility_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,62,29,1.0)',
                interactive: true,
            }
                    break;
                case 'Walk-In Clinic':
                    return {
                pane: 'pane_TypeMedicalFacility_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,201,12,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_TypeMedicalFacility_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,71,234,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TypeMedicalFacility_2');
        map.getPane('pane_TypeMedicalFacility_2').style.zIndex = 402;
        map.getPane('pane_TypeMedicalFacility_2').style['mix-blend-mode'] = 'normal';
        var layer_TypeMedicalFacility_2 = new L.geoJson(json_TypeMedicalFacility_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TypeMedicalFacility_2',
            layerName: 'layer_TypeMedicalFacility_2',
            pane: 'pane_TypeMedicalFacility_2',
            onEachFeature: pop_TypeMedicalFacility_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TypeMedicalFacility_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TypeMedicalFacility_2);
        map.addLayer(layer_TypeMedicalFacility_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Niagra Falls: Median Age and Medical Services</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Type Medical Facility<br /><table><tr><td style="text-align: center;"><img src="legend/TypeMedicalFacility_2_Hospital0.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/TypeMedicalFacility_2_MedicalCentre1.png" /></td><td>Medical Centre</td></tr><tr><td style="text-align: center;"><img src="legend/TypeMedicalFacility_2_Other2.png" /></td><td>Other</td></tr><tr><td style="text-align: center;"><img src="legend/TypeMedicalFacility_2_WalkInClinic3.png" /></td><td>Walk-In Clinic</td></tr><tr><td style="text-align: center;"><img src="legend/TypeMedicalFacility_2_4.png" /></td><td></td></tr></table>': layer_TypeMedicalFacility_2,'Median Age<br /><table><tr><td style="text-align: center;"><img src="legend/MedianAge_1_32350.png" /></td><td>32 - 35</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_35401.png" /></td><td>35 - 40</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_40452.png" /></td><td>40 - 45</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_45503.png" /></td><td>45 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_50554.png" /></td><td>50 - 55</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_555525.png" /></td><td>55 - 55.2</td></tr></table>': layer_MedianAge_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
